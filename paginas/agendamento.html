<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body style="text-align: center;">
	<h3>Agendamento</h3><hr>
	<div style="margin: auto; width: 500px;">
		<form method="post" action="salvaAgendamento.php" class="form-group">
			<div>
				<label>Cliente</label>
				<select class="form-control">
					
				</select> <!-- igual ao site da escola beatriz biavatti -->
			</div>
			<div>
				<label>Serviço</label>
				<select name="servico" class="form-control">
					<option value=''>Selecione</option>
					<option value='1'>Manicure</option>
					<option value='2'>Pedicure</option>
					<option value='3'>Manicure e Pedicure</option>
				</select>				
			</div>
			<div>
				<label>Observação</label>
				<input type="text" name="obs" placeholder="Esfoliação nos pés" class="form-control" />

			<div>
				<label>Data</label>
				<input type="date" name="data" class="form-control">

			<div>
				<h5>Horário</h5><hr>
				<label>Início</label>
				<input type="time" name="inicio" class="form-control">
			</div>
			<div>				
				<label>Fim</label>
				<input type="time" name="fim" class="form-control">
			</div>
			<hr>
			<div>
				<input type="submit" class="btn btn-success" value="Agendar!" />
				<input type="reset" class="btn btn-warning" value="Limpar">
				<a href="../index.html" class="btn btn-danger">Voltar</a>
			</div>
		</form>
	</div>
